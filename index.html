<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>GitHub Repositories Search</h1>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Поиск GitHub репозиториев...">
            <div class="autocomplete-results" id="autocomplete-results"></div>
        </div>
        
        <div class="repositories-list" id="repositories-list">
            <h2>Сохранённые репозитории</h2>
            <div class="repositories-container" id="repositories-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
